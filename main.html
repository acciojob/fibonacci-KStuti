    <script type="text/javascript" src="./script.js">
		function fibonacci(n) {
    if (n < 0) return "Input should be a non-negative integer.";
    if (n === 0) return 0;
    if (n === 1) return 1;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

    

</script>
