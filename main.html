    <script type="text/javascript" src="./script.js">
		function fibonacci(num) {
    if (num === 0) {
        return 0;
    } else if (num === 1) {
        return 0;
    } else if (num === 2) {
        return 1;
    }

    let a = 0, b = 1;
    for (let i = 2; i < num; i++) {
        let temp = a + b;
        a = b;
        b = temp;
    }

    return b;
}

</script>
