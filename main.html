    <script type="text/javascript" src="./script.js">
		function fibonacci(num) {
    if (num <= 0) {
        return "Input should be a positive integer";
    } else if (num === 1) {
        return 0;
    } else if (num === 2) {
        return 1;
    } else {
        let a = 0, b = 1;
        for (let i = 2; i < num; i++) {
            let temp = a + b;
            a = b;
            b = temp;
        }
        return b;
    }
}

// Examples
console.log(fibonacci(1)); // Output: 0
console.log(fibonacci(5)); // Output: 3


    

</script>
